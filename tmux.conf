source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"
# allow native scrollback
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Powerline statusbar

# use | and - for spliting windows
unbind %
bind | split-window -h
bind - split-window -v

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

# Visit last window by pressing ctrl+a twice
bind-key C-a last-window

# Allow titles for windows and set them to user@host unless otherwise set
set -g set-titles on
set -g set-titles-string "#T"
 
# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

#vim style pane selection
unbind-key j
bind-key j select-pane -D 

unbind-key k
bind-key k select-pane -U

unbind-key h
bind-key h select-pane -L

unbind-key l
bind-key l select-pane -R

#layout bindings
bind-key / source-file ~/.tmux/layout1
bind-key . source-file ~/.tmux/work-layout

#new window binding
bind-key C-n new-window

# Bind mouse mode && toggle mouse on
# Toggle mouse on with ^B m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
